<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RT Edge Viewer Web</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #111;
        color: #f0f0f0;
        margin: 0;
        padding: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
      }
      .frame-container {
        background: #222;
        border-radius: 12px;
        padding: 1rem;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
        max-width: 720px;
        width: 100%;
      }
      #frame-image {
        width: 100%;
        object-fit: contain;
        border-radius: 8px;
        background: #000;
        aspect-ratio: 16 / 9;
      }
      #frame-stats {
        margin-top: 1rem;
        line-height: 1.4;
      }
      #refresh-button {
        background: #2979ff;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 0.6rem 1rem;
        font-size: 1rem;
        cursor: pointer;
      }
      #refresh-button:hover {
        background: #5393ff;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Real-Time Edge Viewer</h1>
      <p>Static processed frame preview with live stat updates.</p>
    </header>

    <main class="frame-container">
      <img id="frame-image" src="" alt="Processed frame preview" />
      <div id="frame-stats"></div>
      <button id="refresh-button">Simulate Update</button>
    </main>

    <script type="module" src="../dist/index.js"></script>
  </body>
</html>
